<!DOCTYPE html>
<html>
<head>
  <title>Prisma App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin: 5px 0; }
    #users { margin-top: 20px; }
    .user { border-bottom: 1px solid #ccc; padding: 5px 0; }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to Signet's Backend!</h1>

  <h2>ðŸ‘¤ Add New User</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <button type="submit">Add User</button>
  </form>

  <h2>ðŸ“ƒ All Users</h2>
  <button onclick="fetchUsers()">Get Users</button>
  <div id="users"></div>

  <script>
    document.getElementById('userForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const res = await fetch('/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });

      const data = await res.json();
      if (res.ok) {
        alert('âœ… User added!');
        fetchUsers();
      } else {
        alert('âŒ ' + (data.error || 'Something went wrong.'));
      }
    });

    async function fetchUsers() {
      const res = await fetch('/users');
      const users = await res.json();
      const userList = document.getElementById('users');
      userList.innerHTML = '';

      users.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user';
        div.textContent = `ðŸ‘¤ ${user.name} (${user.email})`;
        userList.appendChild(div);
      });
    }

    // Auto-load users on page load
    
  </script>
</body>
</html>
